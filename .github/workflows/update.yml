name: Update Data
on:
  push:
  schedule:
    - cron: "*/45 * * * *" # runs every 45 minutes

jobs:
  check-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          yarn

      - name: Check for changes
        run: |
          yarn dev
